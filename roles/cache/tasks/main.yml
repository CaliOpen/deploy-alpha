- name: Install dependencies
  action: apt pkg={{item}} state=installed
  with_items:
       - curl
       - facter
       - iptables
       - fail2ban
       - redis-server

- name: configure redis server
  template: src=redis.conf.j2 dest=/etc/redis/redis.conf
  notify: restart redis

- name: download redis prometheus exporter
  get_url:
    url: https://github.com/oliver006/redis_exporter/releases/download/v0.12.2/redis_exporter-v0.12.2.linux-amd64.tar.gz
    dest: /usr/local/bin/redis_exporter
    mode: 0711
    user: redis

- name: install redis_exporter service
  template: src=redis_exporter.service.j2 dest=/etc/systemd/system/redis_exporter.service

- name: enable redis_exporter service
  service: name=redis_exporter state=started
